<nav class="nav bg-danger"></nav>
  <div class="container">
    <div class="d-flex justify-content-center mt-5">

      <div class="col col-md-5 bg-color">
        <form class="p-5" [formGroup]="loginForm" (ngSubmit)="login()">
          <h4 class="text-center pb-3">Login</h4>
          <div class="alert alert-danger" role="alert" *ngIf="show">
            {{alertMsg}}
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            <p class="invalid" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Email must be valid</p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
            <p class="invalid" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Password required</p>
          </div>
          <p>Already Have Account? <a routerLink="/register"> Register </a> </p>
          <div class="d-grid gap-2">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
